<div class="row product-modal">
  <div class="col-md-12">
    <div class="modal-header">
        <h3 class="modal-title">Confirmação</h3>
    </div>
    <div class="modal-body">
        <p class="modal-subtitle" ng-hide="isLoading">Adicionado na wishlist com sucesso!</p>
        <div class="spinner-loader" ng-show="isLoading">
        </div>
        <p ng-show="isLoading">{{message}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-oqvestir" type="button" ng-click="ok()">OK</button>
    </div>
  </div>
</div>

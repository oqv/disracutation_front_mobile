<div class="row product-modal alerts-modal">
   <div class="col-md-12">
      <div class="modal-header">
         <button type="button" class="close" ng-click="ok();" aria-label="Close">
            <span aria-hidden="true">&times;</span>
         </button>
         <h3 class="modal-title">Alerta</h3>
      </div>
      <div class="modal-body">
         <p class="modal-subtitle">{{msg}}</p>
      </div>

      <div class="modal-footer">
         <button class="btn btn-oqvestir" type="button" ng-click="ok()">OK</button>
      </div>

   </div>
</div>

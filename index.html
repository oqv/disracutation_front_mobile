<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/catalog.css" rel="stylesheet">
    <link href="assets/css/product.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Basicamente o Header -->
    <nav>
    </nav>

    <!-- Conteudo -->
    <div class="container-fluid">
      <!-- marca / name -->
      <div class="row">
        <div class="col-md-12 product_title">
          <b>MARCA DO PRODUTO</b><br>
          Nome do produto estilosinho legal - azul
        </div>
      </div>
      <!-- photo -->
      <div class="row">
        <div class="col-md-12 product_main_image">
          <img src="http://placehold.it/290x350" class="img-responsive" alt="Nome do produto estilosinho legal - azul">        
        </div>    
      </div>
      <!-- price -->
      <div class="row">
        <div class="col-md-12 product_price">
          <b>R$ 5.648,99</b><br>
          <b>10x</b> de <b>R$ 564,89</b> sem juros
        </div>
      </div>
      <!-- size -->
      <div class="row">
        <div class="col-md-12 prdocut_select_size">
          <select class="form-control">
            <option>Selecione o seu tamanho</option>
            <option>P - Ta fininha hein</option>
            <option>M - Filet mignon</option>
            <option>G - Partiu dieta</option>
            <option>GG - Ta no site errado</option>
          </select>
        </div>      
      </div>
      <!-- buyout button -->
      <div class="row">
        <div class="col-md-12 product_bt_buyout">
          <a href="">comprar</a>
        </div>        
      </div>
      <!-- observations -->
      <div class="row">
        <div class="col-md-12 product_observations">
        Com frete e troca gr√°tis*
        </div>        
      </div>
      <!-- whishlist -->
      <div class="row">
        <div class="col-md-12 product_whishlist">
          <span class="glyphicon glyphicon-heart" alt="COLOCAR NA MINHA WHISHLIST"></span> COLOCAR NA MINHA WHISHLIST
        </div>        
      </div>
      <!-- description and accordions -->
      <div class="row" >
        <div class="col-md-12 product_description">
        </div>        
      </div>      
    </div>

    <!-- Footer -->
    <footer>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
